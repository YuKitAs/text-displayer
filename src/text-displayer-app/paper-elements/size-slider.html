<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="size-slider">
    <template>
        <style>
            paper-slider {
                width: 250px;
                --paper-slider-active-color: #03a9f4;
                --paper-slider-knob-color: #03a9f4;
                --paper-slider-pin-color: #03a9f4;
            }
        </style>

        <paper-slider id="size" pin min="14" max="36" value="{{fontSize}}"></paper-slider>
    </template>

    <script>
        Polymer({
            is: 'size-slider',

            properties: {
                fontSize: {
                    type: Number,
                    notify: true,
                    value: 20
                }
            }
        });
    </script>
</dom-module>
