<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">

<dom-module id="text-displayer-app">
    <template>
        <style>
            :host {
                display: block;
            }

            header {
                color: whitesmoke;
                text-align: center;
                padding-top: 50px;
                line-height: 30px;
            }

            h1, div {
                font-family: Ubuntu;
                color: whitesmoke;
            }

            h3 {
                font-family: 'Indie Flower', cursive;
            }

            .flex-container {
                display: -webkit-flex;
                display: flex;
                flex-wrap: nowrap;
                justify-content: center;
            }

            .flex-item {
                margin: 120px;
            }

            paper-textarea {
                width: 300px;
                max-width: 300px;
                --paper-input-container-input-color: white;
            }

            paper-dropdown-menu.custom {
                width: 180px;
                --paper-input-container-input-color: white;
                --paper-input-container-label: {
                    color: white;
                    font-family: 'Titillium Web', sans-serif;
                    font-size: medium;
                }
            }

            paper-slider {
                width: 250px;
                --paper-slider-active-color: #03a9f4;
                --paper-slider-knob-color: #03a9f4;
                --paper-slider-pin-color: #03a9f4;
            }

            .label {
                display: inline-block;
                margin-right: 20px;
                vertical-align: middle;
                font-family: 'Titillium Web', sans-serif;
            }

            #checkbox {
                word-spacing: 30px;
                display: inline-block;
            }

            paper-checkbox {
                --paper-checkbox-checked-color: transparent;
                --paper-checkbox-unchecked-color: white;
                --paper-checkbox-unchecked-ink-color: white;
                --paper-checkbox-label-color: white;
                --paper-checkbox-label-checked-color: white;
            }

            #slider, .color-picker {
                display: inline-block;
                vertical-align: middle;
            }

            #text-item {
                display: flex;
                background-color: #03a9f4;
                width: 400px;
                height: 400px;
                flex-direction: column;
                text-align: center;
                justify-content: center;
                word-break: keep-all;
                font-family: Arial;
                padding-left: 20px;
                padding-right: 20px;
            }

            #button-item {
                display: flex;
                justify-content: center;
            }

            paper-button {
                height: 35px;
                background-color: #2d2d2d;
                color: whitesmoke;
                font-family: Ubuntu;
                text-transform: capitalize;
                --paper-button-raised-keyboard-focus: {
                    background-color: #2d2d2d;
                    color: whitesmoke !important;
                };
            }

            paper-button:hover {
                background-color: gray;
            }
        </style>

        <header><h1>[[title]]</h1>
            <h3>[[subtitle]]</h3>
        </header>

        <div class="flex-container">
            <div class="flex-item">
                <paper-textarea label="Type something and left-click anywhere" value="{{inputText::change}}"
                                char-counter maxlength="100">
                </paper-textarea>
                <p></p>
                <paper-dropdown-menu class="custom" label="Font">
                    <paper-listbox class="dropdown-content" id="font-list" selected="0">
                        <paper-item>Arial</paper-item>
                        <paper-item>Times New Roman</paper-item>
                        <paper-item>Courier New</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <p></p>
                <div class="label">Size:</div>
                <div id="slider">
                    <paper-slider id="size" pin max="50" value="20"></paper-slider>
                </div>
                <p></p>
                <div class="label">Style:</div>
                <div id="checkbox">
                    <paper-checkbox id="bold" noink>bold</paper-checkbox>
                    <paper-checkbox id="italic" noink>italic</paper-checkbox>
                </div>
                <p></p>
                <div class="label">Text color:</div>
                <div class="color-picker">
                    <paper-swatch-picker id="text-color" color="white"></paper-swatch-picker>
                </div>
                <br>
                <div class="label">Background color:</div>
                <div class="color-picker">
                    <paper-swatch-picker id="bg-color" color="#03a9f4"></paper-swatch-picker>
                </div>
            </div>
            <div class="flex-item">
                <div id="text-item">[[inputText]]</div>
                <p></p>
                <div id="button-item">
                    <paper-button raised id="save" onclick="save ()">save
                    </paper-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'text-displayer-app',

            properties: {
                title: {
                    type: String,
                    value: 'Text Displayer'
                },
                subtitle: {
                    type: String,
                    value: 'A simple Polymer demo'
                },
                inputText: {
                    type: String,
                    notify: true,
                    value: null
                }
            }
        });

        document.addEventListener("WebComponentsReady", function () {
            $("#font-list").on("iron-select", setStyle);
            $("#size").on("value-change", setStyle);
            $("#bold").on("change", setStyle);
            $("#italic").on("change", setStyle);
            $("#text-color").on("color-picker-selected", setStyle);
            $("#bg-color").on("color-picker-selected", setStyle);
        });

        function setStyle() {
            $("#text-item").attr("style", "font-size:" + size.value + "px;" + "font-weight:" + (bold.checked ? "bold"
                    : "normal") + "; font-style:" + (italic.checked ? "italic" : "normal") + "; background-color:"
                + $("#bg-color").prop("color") + "; color:" + $("#text-color").prop("color") + "; font-family:"
                + $("#font-list").prop("selectedItem").innerText);
        }

        function save() {
            html2canvas($("#text-item"), {
                onrendered: function (canvas) {
                    return Canvas2Image.saveAsPNG(canvas, 400, 400);
                }
            });
        }
    </script>
</dom-module>
