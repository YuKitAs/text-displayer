<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">


<dom-module id="text-displayer-app">
    <template>
        <style>
            :host {
                display: block;
            }

            header, div {
                font-family: Ubuntu;
                color: whitesmoke;
            }

            header {
                text-align: center;
                padding-top: 20px;
            }

            .flex-container {
                display: -webkit-flex;
                display: flex;
                flex-wrap: nowrap;
                justify-content: center;
            }

            .flex-item {
                margin: 150px;
            }

            paper-textarea {
                width: 300px;
                max-width: 300px;
                --paper-input-container-input-color: white;
                --paper-input-container-label: {
                    text-transform: uppercase;
                }
            }

            paper-dropdown-menu.custom {
                width: 180px;

                --paper-input-container-input-color: white;

                --paper-input-container-label: {
                    color: white;
                    font-family: Ubuntu;
                    font-size: medium;
                }
            }

            paper-slider {
                width: 250px;
                --paper-slider-active-color: #03a9f4;
                --paper-slider-knob-color: #03a9f4;
                --paper-slider-pin-color: #03a9f4;
            }

            .label {
                display: inline-block;
                margin-right: 20px;
                vertical-align: middle;
            }

            #checkbox {
                word-spacing: 30px;
                display: inline-block;
            }

            paper-checkbox {
                --paper-checkbox-checked-color: transparent;
                --paper-checkbox-unchecked-color: white;
                --paper-checkbox-unchecked-ink-color: white;
                --paper-checkbox-label-color: white;
                --paper-checkbox-label-checked-color: white;
            }

            #slider, .color-picker {
                display: inline-block;
                vertical-align: middle;
            }

            #text-item {
                display: flex;
                background-color: #03a9f4;
                width: 400px;
                max-width: 400px;
                height: 400px;
                flex-direction: column;
                text-align: center;
                justify-content: center;
                word-break: break-all;
                font-family: Arial;
            }

        </style>

        <header><h2>[[title]]</h2></header>

        <div class="flex-container">
            <div class="flex-item">
                <paper-textarea label="Type something" value="{{inputText::change}}" char-counter
                                maxlength="100">
                </paper-textarea>
                <p></p>
                <paper-dropdown-menu class="custom" label="Font">
                    <paper-listbox class="dropdown-content" id="font-list" selected="0">
                        <paper-item>Arial</paper-item>
                        <paper-item>Times New Roman</paper-item>
                        <paper-item>Courier New</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <p></p>
                <div class="label">Size:</div>
                <div id="slider">
                    <paper-slider id="size" pin max="50" value="20"></paper-slider>
                </div>
                <p></p>
                <div class="label">Style:</div>
                <div id="checkbox">
                    <paper-checkbox id="bold" noink>bold</paper-checkbox>
                    <paper-checkbox id="italic" noink>italic</paper-checkbox>
                </div>
                <p></p>
                <div class="label">Text color:</div>
                <div class="color-picker">
                    <paper-swatch-picker id="text-color" color="white"></paper-swatch-picker>
                </div>
                <br>
                <div class="label">Background color:</div>
                <div class="color-picker">
                    <paper-swatch-picker id="bg-color" color="#03a9f4"></paper-swatch-picker>
                </div>
            </div>
            <div class="flex-item" id="text-item">[[inputText]]</div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'text-displayer-app',

            properties: {
                title: {
                    type: String,
                    value: 'Text Displayer'
                },
                inputText: {
                    type: String,
                    notify: true,
                    value: null
                }
            }
        });

        document.addEventListener("WebComponentsReady", function () {
            document.querySelector("#font-list").addEventListener("iron-select", function () {
                setStyle();
            });

            var size = document.querySelector("#size");
            size.addEventListener("value-change", function () {
                setStyle();
            });

            var bold = document.querySelector("#bold");
            bold.addEventListener("change", function () {
                setStyle();
            });

            var italic = document.querySelector("#italic");
            italic.addEventListener("change", function () {
                setStyle();
            });

            document.querySelector("#text-color").addEventListener("color-picker-selected", function () {
                setStyle();
            });

            document.querySelector("#bg-color").addEventListener("color-picker-selected", function () {
                setStyle();
            });
        });

        function setStyle() {
            var textItem = document.querySelector("#text-item");

            var fw = bold.checked ? "bold" : "normal";
            var fs = italic.checked ? "italic" : "normal";

            textItem.setAttribute("style", "font-size:" + size.value + "px;" + "font-weight:" + fw + "; font-style:"
                + fs + "; background-color:" + document.querySelector("#bg-color").color + "; color:" +
                document.querySelector("#text-color").color + "; font-family:" + document.querySelector("#font-list")
                    .selectedItem.innerText);
        }
    </script>
</dom-module>
