<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>text-displayer-app test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/text-displayer-app/text-displayer-app.html">
</head>
<body>
<test-fixture id="basic">
    <template>
        <text-displayer-app></text-displayer-app>
    </template>
</test-fixture>

<script>
    suite('text-displayer-app', function () {
        var element;

        setup(function () {
            element = fixture('basic');
        });

        test('instantiating text-displayer-app works', function () {
            assert.equal(element.is, 'text-displayer-app');
            assert.equal(element.title, 'Text Displayer');
            assert.equal(element.subtitle, 'A simple Polymer demo');
        });

        test('displaying text works', function (done) {
            expect(element).to.have.property('inputText');
            element.inputText = 'Hello world!';

            flush(function () {
                assert.equal(element.querySelector('text-item').innerText, 'Hello world!\n');
                done();
            })
        });

        test('size-slider data binding works', function () {
            element.querySelector('paper-slider').value = 20;
            assert.equal(element.fontSize, 20);
        });

        test('checkbox data binding works', function () {
            element.querySelector('#bold').checked = true;
            element.querySelector('#italic').checked = true;
            assert.isTrue(element.bold);
            assert.isTrue(element.italic);
        });

        test('text-color data binding works', function () {
            element.querySelector('#text-color').color = 'blue';
            assert.equal(element.textColor, 'blue');
        });

        test('bg-color data binding works', function () {
            element.querySelector('#bg-color').color = 'red';
            assert.equal(element.bgColor, 'red');
        });
    });
</script>
</body>
</html>
