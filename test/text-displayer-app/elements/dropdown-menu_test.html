<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dropdown-menu test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../../src/text-displayer-app/elements/dropdown-menu.html">
</head>
<body>
<test-fixture id="dropdown-menu">
    <template>
        <dropdown-menu></dropdown-menu>
    </template>
</test-fixture>

<script>
    suite('dropdown-menu', function () {
        var dropdownMenu;

        setup(function () {
            dropdownMenu = fixture('dropdown-menu');
        });

        test('instantiating size-slider works', function () {
            assert.equal(dropdownMenu.is, 'dropdown-menu');
        });

        test('dropdown menu has correct item numbers', function (done) {
            expect(dropdownMenu).to.have.property('fonts');

            dropdownMenu.fonts = ["font1", "font2", "font3"];
            flush(function () {
                assert.equal(dropdownMenu.querySelector('template').items.length, 3);
                done();
            })
        });
    });
</script>
</body>
</html>
