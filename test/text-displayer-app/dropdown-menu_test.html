<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dropdown-menu test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/text-displayer-app/dropdown-menu.html">
</head>
<body>
<test-fixture id="dropdown-menu">
    <template>
        <dropdown-menu></dropdown-menu>
    </template>
</test-fixture>

<script>
    test('dropdown menu has correct items', function () {
        var dropDownMenu = fixture('dropdown-menu');
        expect(dropDownMenu).to.have.property('fonts');
        dropDownMenu.fonts = ["font1", "font2", "font3"];

        flush(function () {
            assert.equals(dropDownMenu.querySelector('template').getAttribute('items').valueOf(), "font1, font2, font3");
            done();
        })
    });
</script>
</body>
</html>
